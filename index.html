<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered?<u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="#" method="post">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <label for="password">Password</label>
        <input type="password" name="password" />
        <button type="submit">
          <img
            src="https://asset.brandfetch.io/idQVGbrvGL/idFrWdCkB5.png"
            alt="Coding Ninjas"
            width="30"
            height="10"
          />
          Login
        </button>
      </form>
    </header>

    <br />
    <hr />
    <br />

    <main>
      <section>
        <h3><a href="">Coding Ninjas Blogs</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          width="100%"
        />
      </section>

      <br />
      <hr />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="#" method="post">
          <table>
            <tr>
              <td>
                <label for="fn"
                  >First Name:
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
                >
              </td>
              <td><input id="fn" name="fn" /></td>
            </tr>
            <tr>
              <td>
                <label for="ln"
                  >Last Name:
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
                >
              </td>
              <td><input id="ln" name="ln" /></td>
            </tr>
            <tr>
              <td>
                <span> Current Address: </span>
                <td>
                <table>
                  <tr>
                    <td>
                      <label for="hno"
                        >Flat No/House No.
                        </label
                      >
                    </td>
                    <td><input type="number" id="hno" name="hno" /></td>
                  </tr>
                  <tr>
                      <td>
                        <label for="locality"
                          >Locality
                          </label
                        >
                      </td>
                      <td><input id="locality" name="locality" /></td>
                    </tr>
                    <tr>
                        <td>
                          <label for="city"
                            >City
                            </label
                          >
                        </td>
                        <td><input id="city" name="city" /></td>
                      </tr>
                </table>
                </td>
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="sameaddress"><b>Is current address and Permanent address same?</b></label></td>
              <td>
                <input type="radio" id="sameaddress" name="sameaddress" value="Yes" checked>Yes
                <input type="radio" id="sameaddress" name="sameaddress" Value="No">No
              </td>
            </tr>
            <tr>
                <td>
                  <label for="email"
                    >Email:</label
                  >
                </td>
                <td><input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="abc@gmail.com"
                /></td>
              </tr>
              <tr>
                  <td>
                      <label for="password"
                        >password:</label
                      >
                    </td>
                    <td><input
                      type="password"
                      name="password"
                      id="password"
                    /></td>
                  </tr>
                  <tr>
            

            
          </table>
          <br>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
